<!DOCTYPE html>
<html>
<head>
	<title>Tamagotchi</title>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div id="main-container">
		
		<h1>Tamagotchi</h1>

	</div>

	<div id="input-button">

		<form id="input-button-form">

			<input id="input" type="text" name="input" placeholder="What's your pet's name?">
			<button id="start">Start</button>

		</form>

	</div>

	<div id="game-buttons">

		<button id="feed">Feed</button>
		<button id="lights">Lights</button>
		<button id="play">Play</button>

	</div>


	<!-- Put images here for the tamagotchi! -->

	<img src="https://i.imgur.com/fo3vqvJ.png" id='first-tamagotchi'>

	<img src="https://i.imgur.com/vzHZtlL.png" id='second-tamagotchi'>

	<img src="https://i.imgur.com/wCQFVDC.png" id='third-tamagotchi'>

<script type="text/javascript" src="js/app.js"></script>
</body>
<footer>
	
	<div id="tamagotchi-status-container">

		<ul id="tamagotchi-status"></ul>
		
	</div>

	<div id="tamagotchi-notifications-container">

		<h4>Notifications:</h4>
		
		<ul id="tamagotchi-notifications"></ul>

	</div>

	<div id="tamagotchi-dead-container">

		<ul id="dead-status"></ul>
		
	</div>

</footer>
</html>
